<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pat's Salmon Cookies</title>
    <!-- <link rel="stylesheet" type="text/css" href="css/reset.css" /> //// breaks my css -->
    <link rel="stylesheet" type="text/css" href="css/sales.css" />
    <!-- Sourced from Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    
</head>

<body> 
    <div class = "center">
        <div>
            <img src="../images/salmon.png" alt="salmon" /></div>
        </div>
        <div class = "fontCenter border header1 maxWidth">
            <h1>Pat's Salmon Cookies</h1>
            <h2>Sales Data</h2>
        </div>

    </div>

    <form id="newStoreForm" class="maxWidth center fontCenter">
        <fieldset>
            <legend>Add a store</legend>
            <!-- Store selector -->
            <label for="location" class="fontSizeSmall">New location</label>
            <input name="location" type="text" size="20"/>
            <br/>
            <!-- First input box for minimum customers -->
            <label for="minCustHr" class="fontSizeSmall">Minimum customers an hour</label>
            <input name="minCust" type="text" size="5" />
            <br/>
            <!-- Second input box for max customers -->
            <label for="maxCustHr" class="fontSizeSmall">Maximum customers an hour</label>
            <input name="maxCust" type="text" size="5" />
            <br/>
            <!-- Third input box for average cookies per customer -->
            <label for="avgCookiesCust" class="fontSizeSmall">Avg. cookies sold per customer</label>
            <input name="avgCookiesCust" type="text" size="5" />
            <br/>
            <!-- Create a submit button -->
            <button type="submit">Submit</button>
        </fieldset>
    </form>
    
    <div id="salesTable" class="maxWidth"> 
        <table id="cookieSales" class="fontCenter"></table>
    </div>

    <div id="totalsTable" class="maxWidth">
        <table id="cookieTotals" class="fontCenter"></table>
    </div>
    
    <script src="app.js"></script>
</body>

</html>
